<div class="w-screen h-screen flex flex-col items-center justify-center bgimage bg-gray-800 relative">
    <div class="flex w-[30%] justify-evenly items-center">
        <div>
            <button class="btn btn-primary btn-lg text-2xl text-black bg-white " (click)='startTimer()'>Start</button>
        </div>
        <div class="circle ">
            <h2 class="timer font-bold text-[2.5rem]">{{timeLeft}}</h2>
        </div>
        <div>
            <button class="btn btn-primary btn-lg bg-white text-2xl  text-black " (click)='pauseTimer()'>Pause</button>
        </div>

    </div>


    <div class="p-5  w-3/4 max-h-max bg-white rounded-[2rem] ">
        <div class="question flex items-center justify-center text-3xl mb-5">{{questions[0].question}}</div>
        <div class="options grid grid-cols-2 gap-x-7 gap-y-12 " *ngIf="!correctAnswerFlag && !wrongAnswerFlag">

            <div class="borderstyle flex cursor-pointer" #option *ngFor="let question of questions"
                [ngClass]="{colors:question.color}" (click)="changeColor(question.id)">

                <div class="ml-5 borderLeftStyle pr-2">A</div>
                <div class="flex  justify-center items-center w-full ">{{question.name}}</div>

            </div>
        </div>
        <div class="options grid grid-cols-2 gap-x-7 gap-y-12 " *ngIf="correctAnswerFlag ">

            <div class="borderstyle flex cursor-pointer" #option *ngFor="let question of    questions"
                [ngClass]="{ansColor:question.color}">

                <div class="ml-5 borderLeftStyle pr-2">A</div>
                <div class="flex  justify-center items-center w-full ">{{question.name}}</div>

            </div>
        </div>
        <div class="options grid grid-cols-2 gap-x-7 gap-y-12 " *ngIf="wrongAnswerFlag">

            <div class="borderstyle flex cursor-pointer" #option *ngFor="let question of questions"
                [ngClass]="{wrongAnsColor:question.color, ansColor:question.crct}">

                <div class="ml-5 borderLeftStyle pr-2">A</div>
                <div class="flex  justify-center items-center w-full ">{{question.name}}</div>

            </div>
        </div>
    </div>
    <div class="mt-6 flex justify-end w-3/4">
        <button class="bottombtn" (click)="displayAnswer()">Lock Answer</button>

    </div>
</div>
